{% extends 'base.html'%}

{% block content %}
    <h1>Password Reset</h1>
    <hr>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'login' %}">Log-In</a>
    <a href="{% url 'register' %}">Create new account</a>
{% endblock %}
